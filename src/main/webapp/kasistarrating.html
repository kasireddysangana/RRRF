<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
		<link rel="stylesheet" href="./css/style.css">
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		
</head>
<body>
	<div class="container">
		<div class="rating">
		
				<input type="radio" name="star" id="star5" value="5">
					<label class="half" for="star5" title="Excellent - 5 stars"></label>
				<input type="radio" name="star" id="star4half" value="4.5">
					<label class="full" for="star4half" title="Awesome - 4.5 stars"></label>
					
				<input type="radio" name="star" id="star4" value="4">
					<label class="half" for="star4" title="I love it - 4 stars"></label>
				<input type="radio" name="star" id="star3half" value="3.5">
					<label class="full" for="star3half" title="I like it - 3.5 stars"></label>
					
				<input type="radio" name="star" id="star3" value="3">
					<label class="half" for="star3" title="It's ok - 3 stars"></label>
				<input type="radio" name="star" id="star2half" value="2.5">
					<label class="full" for="star2half" title="It's ok - 2.5 stars"></label>
					
				<input type="radio" name="star" id="star2" value="2">
					<label class="half" for="star2" title="I don't like it - 2 stars"></label>
				<input type="radio" name="star" id="star1half" value="1.5">
					<label class="full" for="star1half" title="I don't like it - 1.5 stars"></label>	
				
				<input type="radio" name="star" id="star1" ="1">
					<label class="half" for="star1" title="I hate it - 1 star"></label>
				<input type="radio" name="star" id="starhalf" value=".5">
					<label class="full" for="starhalf" title="I hate it - .5 stars"></label>	
			
		</div>
	</div>
</body>
</html>
